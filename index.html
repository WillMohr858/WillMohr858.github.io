    <script>


        function give_card(img){

            var str = 'card1';
            var spliced = img.slice(6, -4);
            var callPFB = 0;
            //give player card if highlighted
            if(document.getElementById(spliced).classList == 'deck_full'){
                for(var i =1; i < 21; i++){
                    str = str.slice(0,4)+i;
                    var card = document.getElementById(str);
                    var cardcomp = window.getComputedStyle(card);
                    
                    if(cardcomp.getPropertyValue('border-color') === 'rgb(255, 255, 0)'){
                        if(card.classList.contains('full')){
                            var sendback = card.style.backgroundImage;
                            sendback = sendback.slice(16,-6);
                            var empdeckcard = document.getElementById(sendback);
                            empdeckcard.classList = "deck_full";
                            empdeckcard.style.backgroundImage = "url('cards/"+sendback+".jpg";
                        }
                       
                       
                        card.style.backgroundImage = "url('largecards/" + spliced + ".png')";
                        card.classList = "full";

                                            handata[3] = 0;
                                            handata[4] = 0;
                                            handata[5] = 0;
                                            break;
                                        }
                                        quadscount = 0;
                                    }
                                }

                                    for (let ii = 0; ii < 5; ii++) {

                                                }

                                            break;
                                        }
                                        tripscount = 0;
                                    }
                                }
                                


                                // assigns flush
                                if (handata[0] < 6 && isflush) {

                                // assigns straight
                                if (handata[0] < 5) {

                                            i++;
                                            while (i < 7 && SCH[i].value == curval) {
                                                i++;
                                                
                                            }
                                            curval--;

                                            curval = SCH[i].value;
                                            is_odd_case = 0;
                                        }
                                    }
                                    if (straightcount == 5 || (is_odd_case && straightcount == 4)) {
                                    
                                        handata[0] = 5;

                                            handata[4] = 2;
                                            handata[5] = 1;
                                        }
                                    }
                                }
                                // assigns trips
                                if (istrips && handata[0] < 4) {

                                    }
                                    let kicker = SCH[k].value;
                                    k++;
                                    if (SCH[k].value == tripsvalue) {
                                        k += 3;
                                    }
                                    let kicker2 = SCH[k].value;
                                    handata[2] = kicker;
                                    handata[3] = kicker2;
                                    handata[4] = 0;
                                    handata[5] = 0;
                                }
                                // check and assign for two pair and then if not check and assign for pair
                                if (handata[0] < 3) {
                                    let first_pairval = 0;
                                    let second_pairval = 0;
                                    let first_pair_count = 0;
                                    let second_pair_count = 0;
                                    for (let f = 0; f < 6; f++) {
                                        first_pairval = SCH[f].value;
                                        first_pair_count = 0;
                                        for (let ff = 0; ff < 7; ff++) {
                                            if (first_pairval == SCH[ff].value) {
                                                first_pair_count++;
                                            }
                                        }
                                        if (first_pair_count == 2) {
                                            ispair = 1;
                                            let r = 0;
                                            second_pair_count = 0;
                                            while (r < 7) {
                                                if (SCH[r].value == first_pairval) {
                                                    r++;
                                                } else {
                                                    second_pairval = SCH[r].value;
                                                    for (let ff = 0; ff < 7; ff++) {
                                                        if (second_pairval == SCH[ff].value) {
                                                            second_pair_count++;
                                                        }
                                                    }
                                                    if (second_pair_count == 2) {
                                                        istwopair = 1;
                                                        break;
                                                    } else {
                                                        r++;
                                                        second_pair_count = 0;
                                                    }
                                                }
                                            }
                                            break;
                                        }
                                    }
                                    if (istwopair) {
                                        handata[0] = 3;
                                        handata[1] = first_pairval;
                                        handata[2] = second_pairval;
                                        let kicker3 = 0;
                                        for (let o = 0; o < 7; o++) {
                                            if (kicker3 < SCH[o].value && SCH[o].value != first_pairval && SCH[o].value != second_pairval) {
                                                kicker3 = SCH[o].value;
                                            }
                                        }
                                        handata[3] = kicker3;
                                        handata[4] = 0;
                                        handata[5] = 0;
                                    } else if (ispair) {
                                        handata[0] = 2;
                                        handata[1] = first_pairval;
                                        let cur_kicker = SCH[0].value;
                                        let handata_idx = 2;
                                        for (let i = 0; handata_idx < 5 && i < 7; i++) {
                                            cur_kicker = SCH[i].value;
                                            if (cur_kicker == first_pairval) {
                                                i += 2;
                                            }
                                            cur_kicker = SCH[i].value;
                                            handata[handata_idx] = cur_kicker;
                                            handata_idx++;
                                        }
                                    }
                                }
                                // if nothing else has been assigned then assign the value of high card
                                if (handata[0] < 1) {
                                    handata[0] = 1;
                                    handata[1] = SCH[0].value;
                                    handata[2] = SCH[1].value;
                                    handata[3] = SCH[2].value;
                                    handata[4] = SCH[3].value;
                                    handata[5] = SCH[4].value;
                                }
                                for (let i = 0; i < 6; i++) {
                                    if (handata[i] > windata[i]) {
                                        for (let g = 0; g < 7; g++) {
                                            windata[g] = handata[g];
                                        }
                                        break;
                                    } else if (handata[i] < windata[i]) {
                                        break;
                                    } else if (i == 5) {
                                        windata[6] = 0;
                                    }
                                }
                                j++;
                            }
                                winner = windata[6];
                                
                                dubs[winner]++;
                                
                                var objects_in_set = 52 - NUMBER_of_PLAYERS * 2;
                                if(postriver){
                                    
                                    break;
                                }else if(postturn){
                                //
                                //
                                //this algorithm increments each index to make
                                //every possible combination of choose 1 from an array.
                                //
                                //
                                    objects_in_set = objects_in_set - 4;
                                    i4++;
                                    
                                   
                                    if(i4 == objects_in_set){
                                        break;
                                    }
                                   
                                }else if(postflop){
                                //
                                //
                                //this algorithm increments each index to make
                                //every possible combination of choose 2 from an array.
                                //
                                //
                                
                                    objects_in_set = objects_in_set -3;
                                    if(i4 === objects_in_set - 1){
                                        i3++;
                                        if(i3 ===objects_in_set -1){
                                            break;
                                        }else{
                                            i4 = i3 + 1; 
                                        }
                                    }else{
                                        i4++;
                                    }
                                }else{ 
                                    if (i4 === objects_in_set - 1) {
                                //
                                //
                                //this algorithm increments each index to make
                                //every possible combination of choose 5 from an array.
                                //
                                //
                                                i3++;
                                                if (i3 === objects_in_set - 1) {
                                                    i2++;
                                                    if (i2 === objects_in_set - 2) {
                                                        i1++;
                                                        if (i1 === objects_in_set - 3) {
                                                            i0++;
                                                            if (i0 === objects_in_set - 4) {
                                                                break;
                                                            } else {
                                                                i1 = i0 + 1;
                                                                i2 = i1 + 1;
                                                                i3 = i2 + 1;
                                                                i4 = i3 + 1;
                                                            }
                                                        } else {
                                                            i2 = i1 + 1;
                                                            i3 = i2 + 1;
                                                            i4 = i3 + 1;
                                                        }
                                                    } else {
                                                        i3 = i2 + 1;
                                                        i4 = i3 + 1;
                                                    }
                                                } else {
                                                    i4 = i3 + 1;
                                                }
                                            } else {
                                                i4++;
                                            }
                                
                                }
                               
                        }
                            let divisor = 0.000000;
                            for (let i = 0; i <= NUMBER_of_PLAYERS; i++) {
                                divisor += dubs[i];
                            }
                            

            var tie = 100*(dubs[0]/divisor);
            tie = tie.toFixed(2);
            for(var g = 1; g < 11; g++){document.getElementById("hand"+g+"win").classList = "notext";}
            for(var t = 0; t < NUMBER_of_PLAYERS; t++){

                var num = 100*(dubs[t+1]/divisor);

                document.getElementById("hand"+starting_hand_nums[t]+"win").textContent = "Win: " + num.toString()+"%\r\nTie: "+tie+"%";
                
            }

        },30);
